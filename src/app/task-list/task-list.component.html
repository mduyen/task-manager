<input><i class="bi bi-search"></i>
<!-- <input name="tk" [(ngModel)]="tukhoa" (keyup)="checkTask()"><i class="bi bi-search"></i> -->

<div class="list_project">
    <table>
        <tr>
          <th class="id"> id </th>
          <th> Name</th>
          <th class="description"> Description </th>
          <th class="project"> Project ID</th>
          <th class="staff"> Staff ID</th>
          <th class="priority"> Priority</th>
        </tr>
        <tr *ngFor="let nv of listTask">
          <td class="id"> {{nv.id}} </td>
          <td class="name"> {{nv.nameTask}}</td>
          <td class="description"> {{nv.description}}</td>
          <td class="project"> {{nv.projectID}}</td>
          <td class="staff"> {{nv.staffID}}</td>
          <td><span *ngIf='nv.priority==1'>Ưu tiên</span>
            <span *ngIf='nv.priority==2' >Không ưu tiên</span>
        </td>
        <td> <a href="#" (click)="deleteTask(nv.id)"> Delete </a> </td>
        </tr>
    </table>
</div>
